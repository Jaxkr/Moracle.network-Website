<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Moracle - Blockchain oracle and DeFi tools for Lisk</title>
    <style>
        body {
            background-color: rgb(79, 85, 85);
        }
    </style>
</head>
<body>
<div style="text-align: center;">
    <img src="bannerlogo.png">
    <p style="font-family: sans-serif; color: white; font-size: x-large;">The blockchain oracle for the Lisk SDK.</p>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/qAGG7bFEBv0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    <p style="font-family: sans-serif; color: white; font-size: large;">Coming soon to Lisk SDK 5.0</p>
    <p style="font-family: sans-serif; color: white; font-size: x-large;" id="demo"></p>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("May 29, 2021 15:37:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</div>


</body>

</html>
